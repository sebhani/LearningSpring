<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">

    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <!-- handle empty list -->
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.getName()}"></td>
            <td th:text="${cheese.getDescription()}"></td>
            <td th:text="${cheese.type.name}"></td>
        </tr>
    </table>

    <!--
    <ul>
        <li th:each="cheese: ${cheeses}" th:text="${cheese}"></li>
    </ul>
    -->
</body>

</html>
